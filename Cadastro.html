<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importaçâo Css-->
    <link rel="stylesheet" href="static/css/Cadastro.css">
    <!--Importaçâo Javascript-->
    <script src="static/javascript/funcoes.js"></script>
    <title>Cadastro</title>
</head>
<header class="cabecalho" id ="home">

</header> <!-- class cabecalho-->
<body class="corpo">
    <div class="div-corpo-form">
    <div class="div-form">
    <h1 class="h1-cadastro">Cadastro</h1>
    <hr class="hr-cadastro">
    <br>
    <form class="form" action="" post="get">
    <fieldset >
    <legend>Dados Pessoais</legend>
    <!--Nome-->
    <label class="labelNome" for="">Nome:</label>
    <input class="inputNome" type="text"></input>      
    <!--Bairro-->
    <label class="labelBairro" for="">Bairro:</label>
    <input class="inputBairro" type="text" ></input>
    <!--Rua-->
    <label class="labelEndere" for="">Rua:</label>
    <input class="inputEndere" type="text"></input>
    <!--Numero-->
    <label class="labelNum" for="">Número:</label>
    <input class="inputNum" type="number" ></input>
    <!--Telefone-->
    <label class="labelTel" for="">Telefone:</label>
    <input class="inputTel" type="tel"></input>
    <!--Celular-->
    <label class="labelCel" for="">Celular:</label>
    <input class="inputCel" type="tel" ></input>
    </fieldset>
    <fieldset >
    <!--E-mail-->
    <legend>E-mail</legend>
    <label class="labelEmail" for="">E-mail:</label>
    <input class="inputEmail" type="text"></input>
    </fieldset>
    <fieldset >
    <legend>Senha</legend>
    <!--Senha-->
    <label class="labelSenha" for="">Senha:</label>
    <input class="inputSenha" type="password"></input>
    <!--Confirma senha-->
    <label class="labelConSenha" for="">Confirma:</label>
    <input class="inputConSenha" type="password"></input>
    </fieldset>
    <button class="btnEnviar">Enviar</button>
    <div class="a-voltar"><a href="index.html">Voltar</a></div>
    </form><!--form-->
  
    </div> <!--div-form-->

    </div> <!--div-corpo-form-->  

</body>
</html>
