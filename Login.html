<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
      <!--Importaçâo Css-->
    <link rel="stylesheet" href="static/css/Login.css">
    <!--Importaçâo Javascript-->
    <script src="static/javascript/funcoes.js"></script>
    <script src="static/javascript/form.js"></script>

    
</head>
<body>

  <div class="div-login">
    <h1 style="text-align: center;">Login:</h1>
    <hr>
    <form action="">
      <label for="" >E-mail:</label>
      <input type="text" id="email" placeholder="E-mail">
      <label for="">Senha:</label>
      <input type="password" placeholder="password" id="password"/>
      <button class="botao" onclick="signUp()" id="signUp" Sign Up >Sign Up</button>
      <button class="botao" onclick="signUp()" id="signIn" Sign in >Sign In</button>
      <button class="botao" onclick="signOut()" id="signOut" Sign in >Sign out</button>
    </form>

  </div>
    
</body>
</html>
